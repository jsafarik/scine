<!DOCTYPE html>
<html lang="en">

		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;800&display=swap"
			rel="stylesheet"
		/>

			rel="stylesheet"

		/>

		%sveltekit.head%
		<style>
			body {

				color: #eee;
